backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "vocabulary"
    label: "Vocabulary"
    description: "Every copy or single word, needs a unique key (preferred kebab-case) and a pageKey"
    files:
      - file: "markdown/vocabulary/home.md"
        label: "Home page Vocabulary"
        name: "homeVocabulary"
        fields:
          - {
              label: "Terms",
              name: "terms",
              widget: "list",
              fields:
                [
                  { label: "Key", name: "key", widget: "string" },
                  { label: "Label", name: "label", widget: "string" },
                  {
                    label: "Page",
                    name: "pageKey",
                    widget: "hidden",
                    default: "home",
                  },
                ],
            }
      - file: "markdown/vocabulary/chi-siamo.md"
        label: "Chi siamo page Vocabulary"
        name: "chiSiamoVocabulary"
        fields:
          - {
              label: "Terms",
              name: "terms",
              widget: "list",
              fields:
                [
                  { label: "Key", name: "key", widget: "string" },
                  { label: "Label", name: "label", widget: "string" },
                  {
                    label: "Page",
                    name: "pageKey",
                    widget: "hidden",
                    default: "chi-siamo",
                  },
                ],
            }
      - file: "markdown/vocabulary/servizi.md"
        label: "Servizi page Vocabulary"
        name: "serviziVocabulary"
        fields:
          - {
              label: "Terms",
              name: "terms",
              widget: "list",
              fields:
                [
                  { label: "Key", name: "key", widget: "string" },
                  { label: "Label", name: "label", widget: "string" },
                  {
                    label: "Page",
                    name: "pageKey",
                    widget: "hidden",
                    default: "servizi",
                  },
                ],
            }
      - file: "markdown/vocabulary/feste-ed-eventi.md"
        label: "Feste ed eventi page Vocabulary"
        name: "festeEdEventiVocabulary"
        fields:
          - {
              label: "Terms",
              name: "terms",
              widget: "list",
              fields:
                [
                  { label: "Key", name: "key", widget: "string" },
                  { label: "Label", name: "label", widget: "string" },
                  {
                    label: "Page",
                    name: "pageKey",
                    widget: "hidden",
                    default: "feste-ed-eventi",
                  },
                ],
            }

  - name: "navbarAndFooter"
    label: "Navbar & Footer"
    files:
      - file: "markdown/layout/navbar.md"
        label: "Navbar"
        name: "navbar"
        fields:
          - {
              label: "Layout Key",
              name: "layoutKey",
              widget: "hidden",
              default: "navbar",
            }
          - {
              label: "Menu Items",
              name: "menuItems",
              widget: "list",
              fields:
                [
                  { label: "Label", name: "label", widget: "string" },
                  {
                    label: "Link Type",
                    name: "linkType",
                    widget: "select",
                    options: ["internal", "external"],
                  },
                  {
                    label: "Link URL",
                    name: "linkURL",
                    widget: "string",
                    hint: "Use a relative URL (e.g. /about) if the link is an internal link.",
                  },
                ],
            }
      - file: "markdown/layout/footer.md"
        label: "Footer"
        name: "footer"
        fields:
          - {
              label: "Layout Key",
              name: "layoutKey",
              widget: "hidden",
              default: "footer",
            }
          - {
              label: "Logo Image & Tagline",
              name: "logoImage",
              widget: "object",
              fields:
                [
                  { label: "Image", name: "image", widget: "image" },
                  {
                    label: "Image Description",
                    name: "imageAlt",
                    widget: "string",
                  },
                  { label: "Tagline", name: "tagline", widget: "string" },
                ],
            }
          - {
              label: "Social Links",
              name: "socialLinks",
              widget: "list",
              fields:
                [
                  { label: "Image", name: "image", widget: "image" },
                  {
                    label: "Image Description",
                    name: "imageAlt",
                    widget: "string",
                  },
                  { label: "Label", name: "label", widget: "string" },
                  { label: "Link URL", name: "linkURL", widget: "string" },
                ],
            }
  - name: "lists"
    label: "Iterable items"
    description: "Any iterable list (cards, lists, gallery, links), needs to specify the pageKey and the listKey"
    folder: "markdown/lists"
    create: true
    fields:
      - { label: "Page Key", name: "pageKey", widget: "string" }
      - { label: "List Key", name: "listKey", widget: "string" }
      - {
          label: item,
          name: listItem,
          required: true,
          widget: list,
          fields:
            [
              { label: Text, name: text, required: false, widget: markdown },
              { label: Image, name: image, required: false, widget: image },
              {
                label: Links,
                name: links,
                required: false,
                widget: list,
                fields:
                  [
                    {
                      label: Text,
                      name: linkText,
                      widget: string,
                      required: false,
                    },
                    {
                      label: URL,
                      name: linkURL,
                      widget: string,
                      required: false,
                    },
                  ],
              },
            ],
        }
