backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "home"
    label: "Home page sections"
    description: "All home page sections, use sectionKey field to tie content to its component"
    folder: "markdown/home"
    create: true
    fields:
      - {
          label: "Page Key",
          name: "pageKey",
          widget: "hidden",
          default: "home",
        }
      - { label: "Section Key", name: "sectionKey", widget: "string" }
      - { label: "Heading", name: "heading", widget: "string" }
      - {
          label: "Image",
          name: "image",
          required: false,
          widget: "object",
          fields:
            [
              { label: "Image", name: "image", widget: "image" },
              {
                label: "Image Description",
                name: "imageAlt",
                widget: "string",
              },
            ],
        }
      - { label: "Body", name: "body", widget: "markdown" }
      - {
          label: "Call to Actions",
          name: "callToActions",
          required: false,
          widget: "object",
          fields:
            [
              {
                label: "First CTA",
                name: "firstCTA",
                required: true,
                widget: "object",
                fields:
                  [
                    { label: "Heading", name: "heading", widget: "string" },
                    {
                      label: "Sub Heading",
                      name: "subHeading",
                      widget: "string",
                    },
                    {
                      label: "Link Type",
                      name: "linkType",
                      widget: "select",
                      options: ["internal", "external"],
                    },
                    {
                      label: "Link URL",
                      name: "linkURL",
                      widget: "string",
                      hint: "Use a relative URL (e.g. /about) if the link is an internal link.",
                    },
                  ],
              },
              {
                label: "Second CTA",
                name: "secondCTA",
                required: false,
                widget: "object",
                fields:
                  [
                    { label: "Heading", name: "heading", widget: "string" },
                    {
                      label: "Sub Heading",
                      name: "subHeading",
                      widget: "string",
                    },
                    {
                      label: "Link Type",
                      name: "linkType",
                      widget: "select",
                      options: ["internal", "external"],
                    },
                    {
                      label: "Link URL",
                      name: "linkURL",
                      widget: "string",
                      hint: "Use a relative URL (e.g. /about) if the link is an internal link.",
                    },
                  ],
              },
            ],
        }
  - name: "navbarAndFooter"
    label: "Navbar & Footer"
    files:
      - file: "markdown/layout/navbar.md"
        label: "Navbar"
        name: "navbar"
        fields:
          - {
              label: "Layout Key",
              name: "layoutKey",
              widget: "hidden",
              default: "navbar",
            }
          - {
              label: "Menu Items",
              name: "menuItems",
              widget: "list",
              fields:
                [
                  { label: "Label", name: "label", widget: "string" },
                  {
                    label: "Link Type",
                    name: "linkType",
                    widget: "select",
                    options: ["internal", "external"],
                  },
                  {
                    label: "Link URL",
                    name: "linkURL",
                    widget: "string",
                    hint: "Use a relative URL (e.g. /about) if the link is an internal link.",
                  },
                ],
            }
      - file: "markdown/layout/footer.md"
        label: "Footer"
        name: "footer"
        fields:
          - {
              label: "Layout Key",
              name: "layoutKey",
              widget: "hidden",
              default: "footer",
            }
          - {
              label: "Logo Image & Tagline",
              name: "logoImage",
              widget: "object",
              fields:
                [
                  { label: "Image", name: "image", widget: "image" },
                  {
                    label: "Image Description",
                    name: "imageAlt",
                    widget: "string",
                  },
                  { label: "Tagline", name: "tagline", widget: "string" },
                ],
            }
          - {
              label: "Social Links",
              name: "socialLinks",
              widget: "list",
              fields:
                [
                  { label: "Image", name: "image", widget: "image" },
                  {
                    label: "Image Description",
                    name: "imageAlt",
                    widget: "string",
                  },
                  { label: "Label", name: "label", widget: "string" },
                  { label: "Link URL", name: "linkURL", widget: "string" },
                ],
            }
